<!DOCTYPE html>
<html>

<body>
  
  <div class="table-container">
    
    <h1> LIST OF EMPLOYEES </h1>
    
    <table>
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Date of Birth</th>
          <th>Department</th>
          <th>Salary (in Rs)</th>
        </tr>
      </thead>
      

     <tbody>
      <tr *ngFor="let employee of employees">
        <td> {{employee.id}}</td>
        <td> {{employee.firstName}}</td>
        <td> {{employee.lastName}}</td>
        <td> {{ employee.dob}}</td>
        <td> {{employee.department}}</td>
        <td> {{employee.salary}}</td>
        </tr>
        
     </tbody>
    </table>
  </div>
</body>

</html>
