name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'v20.11.0'

    - name: Create Frontend Image
      if: ${{ github.event_name == 'push' && contains(github.event.inputs.files, 'FrontEnd/web') }}
      run: |
        cd FrontEnd
        cd web
        docker build -t itsme15/frontend-app1:latest .
        docker push itsme15/frontend-app1:latest

    - name: Create Backend Image
      if: ${{ github.event_name == 'push' && contains(github.event.inputs.files, 'BackEnd') }}
      run: |
        cd BackEnd
        cd EMS
        mvn --batch-mode --update-snapshots -DskipTests verify
        docker build -t itsme15/backend-image1:latest .
        docker push itsme15/backend-image1:latest

    - name: Display Docker images
      run: docker images
