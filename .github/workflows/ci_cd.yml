name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'v20.11.0'

    - name: Check for frontend changes
      id: frontend-changed
      run: |
        git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^FrontEnd/' || true
        echo "::set-output name=changed::$(grep -c '^FrontEnd/' || true)"

    - name: Check for backend changes
      id: backend-changed
      run: |
        git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^BackEnd/' || true
        echo "::set-output name=changed::$(grep -c '^BackEnd/' || true)"

    - name: Create Frontend Image
      if: steps.frontend-changed.outputs.changed > 0
      run: |
        cd FrontEnd/web
        docker build -t itsme15/ems-frontend:latest .
        docker push itsme15/ems-frontend:latest

    - name: Create Backend Image
      if: steps.backend-changed.outputs.changed > 0
      run: |
        cd BackEnd/EMS
        mvn --batch-mode --update-snapshots -DskipTests verify
        docker build -t itsme15/ems-backend:latest .
        docker push itsme15/ems-backend:latest

    - name: Display Docker images
      run: docker images
